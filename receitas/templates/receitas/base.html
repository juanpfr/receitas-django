{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Minhas Receitas{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-gray-900 text-white py-10 shadow-lg rounded-b-lg">
  <div class="container mx-auto relative flex items-center justify-between">
    <div class="absolute inset-0 flex items-center">
      <!-- Grupo Home fixado na esquerda -->
      <div class="flex items-center space-x-2 absolute left-4">
        <i class="fas fa-home text-gray-300 text-lg"></i>
        <a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a>
      </div>

      <!-- Título centralizado -->
      <div class="mx-auto flex items-center">
        <div class="text-4xl mr-4">
          <i class="fas fa-utensils"></i>
        </div>
        <h1 class="text-3xl font-bold">
          Minhas Receitas Deliciosas
        </h1>
      </div>

      <!-- Menu de navegação -->
      <nav class="ml-auto relative z-10 flex space-x-4">
        <a href="{% url 'sobre_nos' %}" class="text-gray-300 hover:text-white">Sobre Nós</a>
        <a href="{% url 'contato' %}" class="text-gray-300 hover:text-white">Contato</a>
      </nav>
    </div>
  </div>
</header>


  <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-12 p-6 text-center text-gray-600">
    <p>&copy; 2025 Minhas Receitas. Todos os direitos reservados a Juan.</p>
  </footer>
</body>
</html>
